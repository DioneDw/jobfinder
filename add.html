<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Job Finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" id="navbarNav"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a href="add.html" class="nav-link btn btn-primary">Abrir Vaga</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <h2>
            Preencha os dados da melhor forma possível para encontrar mais
            rápido seu dev!
          </h2>
          <form action="">
            <div class="form-group" id="form-itens">
              <label for="title">Título da vaga:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Digite o título da vaga"
                required
              />
              <small id="titlehelp" class="form-text text-muted"
                >O título é muito importante, seja claro e objetivo</small
              >
            </div>
            <div class="form-group" id="form-itens">
              <label for="description">Descrição da vaga:</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Descreva as atividades do desenvolvedor"
                required
              >
              </textarea>
            </div>
            <div class="form-group" id="form-itens">
              <label for="company">Empresa contratante:</label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="Digite a empresa que vai contratar"
                required
              />
            </div>
            <div class="form-group" id="form-itens">
              <label for="email">Email para contato:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite o e-mail para contato"
                required
              />
            </div>
            <div class="form-group" id="form-itens">
              <label for="salary">Salário oferecido:</label>
              <input
                type="text"
                class="form-control"
                id="salary"
                name="salary"
                placeholder="Digite o salário da vaga"
                required
              />
            </div>
            <input type="hidden" value="1" name="new-job">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
